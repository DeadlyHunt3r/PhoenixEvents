<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Buchung</title>
  <style>
    /* Grundlegende Styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: comfortaa, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #f1f1f1;
    }
    form {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #444;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      margin: 50px auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #f1f1f1;
    }
    input, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #666;
      border-radius: 4px;
      background-color: #555;
      color: #fff;
    }
    button {
      background-color: #4CAF50;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    
    /* Modal-Styles */
    .modal {
      display: none; 
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      color: #000;
    }
    .modal-content ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .modal-content li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .modal-content li:hover {
      background-color: #f1f1f1;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Online Buchung</h1>
  
  <!-- Buchungsformular -->
  <form id="booking-form">
    <!-- Das Textfeld wird nun readonly gesetzt, damit keine manuelle Eingabe erfolgt -->
    <label for="activity">Was möchtest du machen?</label>
    <input type="text" id="activity" name="activity" placeholder="Klicke hier, um auszuwählen" readonly required>

    <label for="persons">Mit wie vielen Personen?</label>
    <input type="number" id="persons" name="persons" min="1" max="20" required>

    <label for="date">An welchem Datum?</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Um wie viel Uhr?</label>
    <input type="time" id="time" name="time" required>

    <label for="name">Vor- und Nachname:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Telefonnummer:</label>
    <input type="tel" id="phone" name="phone" pattern="^[0-9+\s-]+$" required>

    <button type="submit">Absenden</button>
  </form>

  <!-- Modales Fenster für die Aktivitätsauswahl -->
  <div id="activity-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <ul>
        <li data-value="Tod im Schatten der Wahrheit">Tod im Schatten der Wahrheit</li>
        <!-- Weitere Optionen hinzufügen -->

      </ul>
    </div>
  </div>

  <p id="response-message" class="response-message"></p>
  <p id="error-message" class="error-message"></p>

  <script>
    // Öffnet das modale Fenster beim Klick auf das readonly Textfeld
    const activityInput = document.getElementById('activity');
    const activityModal = document.getElementById('activity-modal');
    const closeModal = document.querySelector('#activity-modal .close');
    const options = document.querySelectorAll('#activity-modal li');

    activityInput.addEventListener('click', function() {
      activityModal.style.display = 'block';
    });

    // Schließen des Modals über das "x"
    closeModal.addEventListener('click', function() {
      activityModal.style.display = 'none';
    });

    // Beim Klick auf eine Option wird das Textfeld gefüllt und das Modal geschlossen
    options.forEach(function(option) {
      option.addEventListener('click', function() {
        activityInput.value = this.getAttribute('data-value');
        activityModal.style.display = 'none';
      });
    });

    // Schließt das Modal, wenn außerhalb des Modal-Inhalts geklickt wird
    window.addEventListener('click', function(event) {
      if (event.target == activityModal) {
        activityModal.style.display = 'none';
      }
    });

    // Formular-Absende-Handler
    document.getElementById('booking-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Datum ins Format DD.MM.YYYY umwandeln
      const dateInput = document.getElementById('date').value;
      let formattedDate = dateInput;
      if (dateInput) {
        const dateParts = dateInput.split("-");
        if (dateParts.length === 3) {
          formattedDate = `${dateParts[2]}.${dateParts[1]}.${dateParts[0]}`;
        }
      }

      // Uhrzeit bleibt im Format HH:MM
      const timeInput = document.getElementById('time').value;

      const formData = {
        data: {
          Aktivität: activityInput.value,
          Personen: document.getElementById('persons').value,
          Datum: formattedDate,
          Uhrzeit: timeInput,
          Name: document.getElementById('name').value,
          Telefonnummer: document.getElementById('phone').value,
        }
      };

      try {
        const response = await fetch('https://sheetdb.io/api/v1/z05isuyc3h1lf?sheet=Test', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        });

        if (response.ok) {
          document.getElementById('response-message').textContent = 'Deine Buchung wurde erfolgreich gesendet!';
          document.getElementById('error-message').textContent = '';
          document.getElementById('booking-form').reset();
        } else {
          throw new Error('Es gab ein Problem beim Senden des Formulars.');
        }
      } catch (error) {
        document.getElementById('error-message').textContent = 'Fehler: ' + error.message;
        document.getElementById('response-message').textContent = '';
      }
    });
  </script>
</body>
</html>
